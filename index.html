<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./app.js" ></script>

   <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: .375rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Permutacion</h2>
        <form action="#" >
            <div class="form-group">
                <label for="nombre">Numero 1</label>
                <input type="text"  class="form-control " oninput="validarNumero(this)" id="number_1" placeholder="Ingrese el primer numero">
            </div>
            <div class="form-group">
                <label for="nombre">Numero 2</label>
                <input type="text"   class="form-control number"  oninput="validarNumero(this)" id="number_2" placeholder="Ingrese el segundo nombre">
            </div>

        </form>
        <button type="submit" style="margin-top: 10px" onclick="calculePermutacion()" class="btn btn-primary btn-block">Calcular</button>

    </div>

</body>
</html>
